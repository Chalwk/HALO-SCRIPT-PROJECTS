<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>HALO SCRIPT PROJECTS - Script Browser</title>

    <link href="script-browser/style.css" rel="stylesheet">

    <!-- Prism for Lua syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <h1>HALO SCRIPT PROJECTS</h1>
        <p class="lead">Browse, view, copy, and download SAPP Lua scripts.</p>
    </div>
</header>

<main class="container">
    <section class="toolbar">
        <label for="search"></label><input id="search" placeholder="Search scripts" type="search"/>
        <label for="categoryFilter"></label><select id="categoryFilter">
        <option value="all">All categories</option>
        <option value="attractive">Attractive</option>
        <option value="custom_games">Custom Games</option>
        <option value="utility">Utility</option>
    </select>
        <div class="status" id="status">Loading...</div>
    </section>

    <section class="grid" id="grid"></section>
</main>

<!-- Modal viewer -->
<div class="modal hidden" id="modal">
    <div class="modal-dialog">
        <div class="modal-header">
            <h2 id="modalTitle">Script</h2>
            <button class="btn small" id="modalClose">Close</button>
        </div>
        <div class="modal-body">
            <pre class="code-block"><code class="language-lua" id="modalCode"></code></pre>
        </div>
        <div class="modal-footer">
            <button class="btn" id="modalCopy">
                <span class="icon">üìã</span> Copy
            </button>
            <a class="btn" download id="modalDownload">
                <span class="icon">‚¨áÔ∏è</span> Download
            </a>
        </div>
    </div>
</div>

<footer class="site-footer">
    <div class="container">
        <small>HALO SCRIPT PROJECTS Browser</small>
    </div>
</footer>

<script defer src="script-browser/script.js"></script>
</body>
</html>
