name: ✨ Feature Request
description: 💡 Suggest enhancements for Halo PC (SAPP/Phasor).
title: "[FEATURE] <title>"
labels: [ "Feature", "Needs Review" ]
assignees: 'Chalwk77'
body:
  - type: markdown
    attributes:
      value: |
        **📋 Feature Request Submission**
        > Thank you for your interest in enhancing Halo PC (SAPP/Phasor). Please provide a clear and detailed description of your feature request. Your input is invaluable to improving the experience for all players.

  - type: checkboxes
    id: game-type
    attributes:
      label: 🎮 Target Game
      description: Select the applicable game(s) for your feature request.
      options:
        - Halo PC (retail)
        - Halo Custom Edition (CE)
        - Both (cross-compatibility)
    validations:
      required: true

  - type: checkboxes
    id: server-extension
    attributes:
      label: 🛠️ Server Extension
      description: Indicate the server extension you are utilizing.
      options:
        - SAPP (9.8.1)
        - SAPP (10.0)
        - SAPP (10.1)
        - SAPP (Earlier version)
        - SAPP (Unsure)
        - PHASOR (2.0+)
        - PHASOR (10059)
        - PHASOR (10058)
        - PHASOR (10057)
        - PHASOR (Unsure)
    validations:
      required: true

  - type: checkboxes
    id: custom-map
    attributes:
      label: 🗺️ Custom Map Usage
      description: Will the script be executed on a custom (non-stock) map?
      options:
        - Yes
        - No
        - Unsure
    validations:
      required: true

  - type: checkboxes
    id: gametype-specific
    attributes:
      label: 🎯 Gametype Specificity
      description: Does your feature request require map or gametype specificity?
      options:
        - Yes
        - No
        - Unsure
    validations:
      required: true

  - type: textarea
    id: feature-description
    attributes:
      label: 📝 Feature Details
      description: Provide a comprehensive description of your feature request. Include any relevant use cases or examples.
      placeholder: "Write your feature description here..."
    validations:
      required: true
