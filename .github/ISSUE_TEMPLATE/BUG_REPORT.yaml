        - label: PHASOR

  - type: markdown
    attributes:
      value: |
        **üôè Thank You for Your Contribution!**  
        Your bug report will be reviewed by the team, and we‚Äôll get back to you as soon as possible. If you have any questions, feel free to reach out to us on [Discord](https://discord.gg/wuVcM9AZrr) or via email at [jericho.crosby227@gmail.com](mailto:jericho.crosby227@gmail.com).

        **Your effort in reporting bugs is invaluable to improving the quality of our scripts!**